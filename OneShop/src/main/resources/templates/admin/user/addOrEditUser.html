<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">
<head>
    <title th:text="${userRequest.maNguoiDung == null ? 'Thêm người dùng' : 'Sửa người dùng'}"></title>
</head>
<body>
<h4 class="fw-bold py-3 mb-4" layout:fragment="page_title">
    <span class="text-muted fw-light">Quản lý tài khoản /</span>
    <span th:text="${userRequest.maNguoiDung == null ? 'Thêm mới' : 'Chỉnh sửa'}"></span>
</h4>
<main layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/user/save}" th:object="${userRequest}" method="post">
                <input type="hidden" th:field="*{maNguoiDung}">
                <div class="row">
                    <div class="mb-3 col-md-6"><label class="form-label">Họ tên</label><input type="text" class="form-control" th:field="*{hoTen}" required></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Email</label><input type="email" class="form-control" th:field="*{email}" required></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Tên đăng nhập</label><input type="text" class="form-control" th:field="*{tenDangNhap}" required></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Mật khẩu</label><input type="password" class="form-control" th:field="*{matKhau}" th:placeholder="${userRequest.maNguoiDung == null ? 'Bắt buộc' : 'Để trống nếu không đổi'}"></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Số điện thoại</label><input type="text" class="form-control" th:field="*{soDienThoai}"></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Vai trò</label><select class="form-select" th:field="*{maVaiTro}" required><option th:each="r : ${roles}" th:value="${r.maVaiTro}" th:text="${r.tenVaiTro}"></option></select></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Hạng thành viên</label><select class="form-select" th:field="*{maHangThanhVien}"><option value="">-- Không có --</option><option th:each="t : ${tiers}" th:value="${t.maHangThanhVien}" th:text="${t.tenHang}"></option></select></div>
                    <div class="mb-3 col-md-6"><label class="form-label">Trạng thái</label><select class="form-select" th:field="*{trangThai}"><option value="1">Hoạt động</option><option value="0">Khóa</option></select></div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/admin/user}" class="btn btn-outline-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary" th:text="${userRequest.maNguoiDung == null ? 'Thêm người dùng' : 'Cập nhật'}"></button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
