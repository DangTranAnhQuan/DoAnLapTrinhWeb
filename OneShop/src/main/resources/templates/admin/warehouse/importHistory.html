<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin}">
<head>
    <title th:text="'Lịch sử giá nhập - ' + ${product.tenSanPham}"></title>
</head>
<body>
<h4 class="fw-bold py-3 mb-4" layout:fragment="page_title">
    <span class="text-muted fw-light">Quản lý Kho / Phiếu nhập /</span>
    <span th:text="'Lịch sử giá nhập: ' + ${product.tenSanPham}"></span>
</h4>

<main layout:fragment="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0" th:text="'Lịch sử cho: ' + ${product.tenSanPham}"></h5>
            <button type="button" class="btn btn-outline-secondary" onclick="window.close();">
                <i class='bx bx-x me-1'></i> Đóng
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Mã phiếu</th>
                    <th>Ngày nhập</th>
                    <th>Nhà cung cấp</th>
                    <th class="text-end">Số lượng</th>
                    <th class="text-end">Giá nhập</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${!historyList.empty}" th:each="item : ${historyList}">
                    <td th:text="'PN' + ${item.phieuNhap.maPhieuNhap}"></td>
                    <td th:text="${#temporals.format(item.phieuNhap.ngayTao, 'dd/MM/yyyy')}"></td>
                    <td th:text="${item.phieuNhap.nhaCungCap.tenNCC}"></td>
                    <td class="text-end" th:text="${item.soLuong}"></td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(item.giaNhap, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></td>
                </tr>
                <tr th:if="${historyList.empty}">
                    <td colspan="5" class="text-center py-3">Sản phẩm này chưa có lịch sử nhập hàng.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</main>
</body>
</html>
