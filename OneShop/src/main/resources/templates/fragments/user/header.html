<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="user-header" class="header axil-header header-style-4">
    <style>
        .shopping-cart > a { position: relative; display: inline-block; }
        .shopping-cart .cart-count { position: absolute; top: -5px; right: -8px; height: 18px; width: 18px; line-height: 18px; font-size: 11px; background-color: red; color: white; border-radius: 50%; text-align: center; }
    </style>
    
    <div class="axil-header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 col-12"></div>
                <div class="col-md-4 col-5">
                    <div class="header-brand">
                        <a th:href="@{/}" style="text-decoration: none;">
                            <span style="font-size: 32px; font-weight: 700; color: #007bff;">OneShop</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-7">
                    <div class="header-action">
                        <ul class="action-list">
                            <li class="axil-search">
                                <a href="javascript:void(0)" class="header-search-icon" title="Search"><i class="flaticon-magnifying-glass"></i></a>
                            </li>
                            <li class="wishlist">
                                <a th:href="@{/wishlist}"><i class="flaticon-heart"></i></a>
                            </li>
                            <li class="shopping-cart">
                                <a th:href="@{/cart}">
                                    <span class="cart-count">3</span>
                                    <i class="flaticon-shopping-cart"></i>
                                </a>
                            </li>
                            <li class="my-account">
                                <a href="javascript:void(0)">
                                    <i class="flaticon-person"></i>
                                </a>
                                <div class="my-account-dropdown">
                                    <div sec:authorize="!isAuthenticated()">
                                        <span class="title">QUICKLINKS</span>
                                        <a th:href="@{/sign-in}" class="axil-btn btn-bg-primary">Login</a>
                                        <div class="reg-footer text-center">No account yet? <a th:href="@{/sign-up}" class="btn-link">REGISTER HERE.</a></div>
                                    </div>

                                    <div sec:authorize="isAuthenticated()">
                                        <span class="title">Xin ch√†o, <b sec:authentication="name">Username</b></span>
                                        <ul>
                                            <li>
                                                <a th:href="@{/my-account}">My Account</a>
                                            </li>
                                        </ul>
                                        <a th:href="@{/logout}" method="post" class="axil-btn btn-bg-primary">Logout</a>
                                    </div>

                                    </div>
                            </li>
                            <li class="axil-mobile-toggle">
                                <button class="menu-btn mobile-nav-toggler"><i class="flaticon-menu-2"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="axil-sticky-placeholder"></div>
    <div class="axil-mainmenu">
        <div class="container">
            <div class="header-navbar">
                <div class="header-main-nav">
                    <nav class="mainmenu-nav">
                        <button class="mobile-close-btn mobile-nav-toggler"><i class="fas fa-times"></i></button>
                        <div class="mobile-nav-brand">
                            <a th:href="@{/}" class="logo">
                                <span style="font-size: 24px; font-weight: 700; color: #007bff;">OneShop</span>
                            </a>
                        </div>
                        <ul class="mainmenu">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/shop}">Shop</a></li>
                            <li><a th:href="@{/about-us}">About</a></li>
                            <li><a th:href="@{/blog}">Blog</a></li>
                            <li><a th:href="@{/contact}">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
