<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/user}">
<head>
    <title>Tài Khoản Của Tôi</title>
</head>
<body>
<div layout:fragment="content">
    <div class="axil-dashboard-area axil-section-gap">
        <div class="container">
            <div class="axil-dashboard-warp">
                <div class="axil-dashboard-author">
                    <div class="media">
                        <div class="thumbnail">
                            <img th:src="@{/web/assets/images/product/author1.png}" alt="Avatar">
                        </div>
                        <div class="media-body">
                            <h5 class="title mb-0" th:text="'Xin chào, ' + ${user.hoTen}"></h5>
                            <span class="joining-date">Thành viên OneShop</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-md-4">
                        <aside class="axil-dashboard-aside">
                            <nav class="axil-dashboard-nav">
                                <div class="nav nav-tabs" role="tablist">
                                    <a class="nav-item nav-link active" data-bs-toggle="tab" href="#nav-account" role="tab" aria-selected="true"><i class="fas fa-user"></i>Chi tiết tài khoản</a>
                                    <a class="nav-item nav-link" th:href="@{/my-orders}"><i class="fas fa-shopping-basket"></i>Đơn hàng</a>
                                    <a class="nav-item nav-link" data-bs-toggle="tab" href="#nav-address" role="tab" aria-selected="false"><i class="fas fa-home"></i>Địa chỉ</a>
                                    <form th:action="@{/logout}" method="post" class="nav-item nav-link" style="all: unset;">
                                        <button type="submit" style="all: unset; cursor: pointer; display: block; width: 100%; text-align: left; padding: 15px 25px;">
                                            <i class="fal fa-sign-out"></i>Đăng xuất
                                        </button>
                                    </form>
                                </div>
                            </nav>
                        </aside>
                    </div>
                    <div class="col-xl-9 col-md-8">
                        <div class="tab-content">
                            <div class="tab-pane fade" id="nav-address" role="tabpanel">
                                <div class="axil-dashboard-address">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <p class="notice-text">Các địa chỉ sau sẽ được sử dụng trên trang thanh toán.</p>
                                        <a th:href="@{/my-account/add-address}" class="axil-btn btn-primary btn-sm">Thêm địa chỉ</a>
                                    </div>
                                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                    <div th:if="${addresses.isEmpty()}"><p>Bạn chưa lưu địa chỉ nào.</p></div>
                                    <div class="row row--30">
                                        <div th:each="address : ${addresses}" class="col-lg-6 mb--40">
                                            <div class="address-info">
                                                <div class="addrss-header d-flex align-items-center justify-content-between">
                                                    <h4 class="title mb-0">Địa chỉ giao hàng</h4>
                                                    <div>
                                                        <a th:href="@{/checkout/edit-address/{id}(id=${address.maDiaChi})}" class="address-edit"><i class="far fa-edit"></i></a>
                                                        <form th:action="@{/my-account/delete-address/{id}(id=${address.maDiaChi})}" method="post" class="d-inline ms-2">
                                                            <button type="submit" class="address-delete" style="border:none;background:none;padding:0;color:#0d6efd;" onclick="return confirm('Bạn có chắc muốn xóa địa chỉ này?')"><i class="far fa-trash-alt"></i></button>
                                                        </form>
                                                    </div>
                                                </div>
                                                <ul class="address-details">
                                                    <li th:text="'Tên: ' + ${address.tenNguoiNhan}"></li>
                                                    <li th:text="'SĐT: ' + ${address.soDienThoai}"></li>
                                                    <li class="mt--30" th:text="${address.soNhaDuong} + ', ' + ${address.phuongXa} + ', ' + ${address.quanHuyen} + ', ' + ${address.tinhThanh}"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade show active" id="nav-account" role="tabpanel">
                                <div class="axil-dashboard-account">
                                    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>
                                    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

                                    <form class="account-details-form" th:action="@{/my-account/update-details}" th:object="${user}" method="post">
                                        <div class="row">
                                            <div class="col-12"><div class="form-group"><label>Họ và Tên</label><input type="text" class="form-control" th:field="*{hoTen}"></div></div>
                                            <div class="col-12"><div class="form-group"><label>Tên đăng nhập</label><input type="text" class="form-control" th:field="*{tenDangNhap}" readonly></div></div>
                                            <div class="col-12"><div class="form-group"><label>Số điện thoại</label><input type="text" class="form-control" th:field="*{soDienThoai}"></div></div>
                                            <div class="col-12"><div class="form-group"><label>Email</label><input type="email" class="form-control" th:field="*{email}" readonly></div></div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Hạng thành viên</label>
                                                    <input type="text" class="form-control" th:value="${user.hangThanhVien != null ? user.hangThanhVien.tenHang : 'Chưa có hạng'}" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group mb--0"><button type="submit" class="axil-btn">Lưu thay đổi</button></div>
                                        </div>
                                    </form>
                                    <hr class="my-5">
                                    <form class="account-details-form" th:action="@{/my-account/change-password}" method="post">
                                        <h5 class="title">Đổi mật khẩu</h5>
                                        <div class="row">
                                            <div class="col-12"><div class="form-group"><label>Mật khẩu hiện tại</label><input type="password" class="form-control" name="currentPassword" required></div></div>
                                            <div class="col-12"><div class="form-group"><label>Mật khẩu mới</label><input type="password" class="form-control" name="newPassword" required></div></div>
                                            <div class="col-12"><div class="form-group"><label>Xác nhận mật khẩu mới</label><input type="password" class="form-control" name="confirmPassword" required></div></div>
                                            <div class="form-group mb--0"><button type="submit" class="axil-btn">Đổi mật khẩu</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
