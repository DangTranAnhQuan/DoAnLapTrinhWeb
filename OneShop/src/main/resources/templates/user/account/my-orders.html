<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/user}">
<head>
    <title>Lịch sử đơn hàng</title>
</head>
<body>

<div layout:fragment="content">
    <div class="axil-breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="inner">
                        <ul class="axil-breadcrumb">
                            <li class="axil-breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                            <li class="separator"></li>
                            <li class="axil-breadcrumb-item active" aria-current="page">Tài khoản của tôi</li>
                        </ul>
                        <h1 class="title">Lịch sử đơn hàng</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="axil-dashboard-area axil-section-gap">
        <div class="container">
            <div class="axil-dashboard-warp">
                <div class="axil-dashboard-author">
                    <div class="media">
                        <div class="thumbnail">
                            <img th:src="@{/web/assets/images/product/author1.png}" alt="Avatar">
                        </div>
                        <div class="media-body">
                            <h5 class="title mb-0" th:text="'Xin chào, ' + ${#authentication.principal.username}"></h5>
                            <span class="joining-date">Thành viên OneShop</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-md-4">
                        <aside class="axil-dashboard-aside">
                            <nav class="axil-dashboard-nav">
                                <div class="nav nav-tabs" role="tablist">
                                    <a class="nav-item nav-link" th:href="@{/my-account}"><i class="fas fa-th-large"></i>Bảng điều khiển</a>
                                    <a class="nav-item nav-link active"><i class="fas fa-shopping-basket"></i>Đơn hàng</a>
                                    <a class="nav-item nav-link" th:href="@{/my-account}"><i class="fas fa-home"></i>Địa chỉ</a>
                                    <a class="nav-item nav-link" th:href="@{/my-account}"><i class="fas fa-user"></i>Chi tiết tài khoản</a>
                                    <form th:action="@{/logout}" method="post" class="nav-item nav-link" style="all: unset;">
                                        <button type="submit" style="all: unset; cursor: pointer; display: block; width: 100%; text-align: left; padding: 15px 25px;">
                                            <i class="fal fa-sign-out"></i>Đăng xuất
                                        </button>
                                    </form>
                                </div>
                            </nav>
                        </aside>
                    </div>
                    <div class="col-xl-9 col-md-8">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="nav-orders" role="tabpanel">
                                <div class="axil-dashboard-order">
                                    <div th:if="${orders.isEmpty()}" class="text-center">
                                        <p>Bạn chưa có đơn hàng nào.</p>
                                    </div>
                                    <div th:unless="${orders.isEmpty()}" class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Mã đơn</th>
                                                <th scope="col">Ngày đặt</th>
                                                <th scope="col">Trạng thái</th>
                                                <th scope="col">Tổng tiền</th>
                                                <th scope="col">Hành động</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order : ${orders}">
                                                <th scope="row" th:text="'#' + ${order.maDonHang}"></th>
                                                <td th:text="${#temporals.format(order.ngayDat, 'dd-MM-yyyy')}"></td>
                                                <td th:text="${order.trangThai}"></td>
                                                <td th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                                <td>
                                                    <a th:href="@{/order-details/{id}(id=${order.maDonHang})}" class="axil-btn view-btn">Xem</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
