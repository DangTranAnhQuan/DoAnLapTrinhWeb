<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user}">
<head>
    <title>Trang Chủ</title>
</head>
<body>

<div layout:fragment="content">

    <div class="axil-main-slider-area main-slider-style-7 bg_image--8">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-8">
                    <div class="main-slider-content">
                        <span class="subtitle"><i class="fas fa-fire"></i>Ưu đãi hấp dẫn</span>
                        <h1 class="title">Bộ sưu tập thiết kế độc quyền</h1>
                        <p>Dòng sản phẩm thường ngày với thiết kế ngắn gọn từ 100% da lộn.</p>
                        <div class="shop-btn">
                            <a th:href="@{/shop}" class="axil-btn btn-bg-secondary right-icon">Xem sản phẩm <i class="fal fa-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="axil-poster axil-section-gap pb--0">
        <div class="container">
            <div class="row g-lg-5 g-4">
                <div class="col-lg-6">
                    <div class="single-poster">
                        <a th:href="@{/shop}">
                            <img th:src="@{/web/assets/images/product/poster/poster-08.png}" alt="eTrade promotion poster">
                            <div class="poster-content">
                                <div class="inner">
                                    <h3 class="title">Chất lượng <br> Cao cấp.</h3>
                                    <span class="sub-title">Bộ sưu tập <i class="fal fa-long-arrow-right"></i></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="single-poster">
                        <a th:href="@{/shop}">
                            <img th:src="@{/web/assets/images/product/poster/poster-09.png}" alt="eTrade promotion poster">
                            <div class="poster-content content-left">
                                <div class="inner">
                                    <span class="sub-title">Giảm 50% mùa đông</span>
                                    <h3 class="title">Nhận kim cương <br> độc quyền</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
