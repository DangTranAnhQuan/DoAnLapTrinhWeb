<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user}">
<head>
    <title>Giỏ Hàng</title>
</head>
<body>

<div layout:fragment="content">
    <div class="axil-product-cart-area axil-section-gap">
        <div class="container">
            <div class="axil-product-cart-wrap">
                <div class="product-table-heading">
                    <h4 class="title">Giỏ hàng của bạn</h4>
                    <a href="#" class="cart-clear">Xóa giỏ hàng</a>
                </div>
                <div class="table-responsive">
                    <table class="table axil-product-table axil-cart-table mb--40">
                        <thead>
                            <tr>
                                <th scope="col" class="product-remove"></th>
                                <th scope="col" class="product-thumbnail">Sản phẩm</th>
                                <th scope="col" class="product-title"></th>
                                <th scope="col" class="product-price">Giá</th>
                                <th scope="col" class="product-quantity">Số lượng</th>
                                <th scope="col" class="product-subtotal">Tổng phụ</th>
                            </tr>
                        </thead>
                        
                        <tbody th:if="${cartItems == null || cartItems.isEmpty()}">
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <h4>Giỏ hàng của bạn đang trống.</h4>
                                </td>
                            </tr>
                        </tbody>
                        
                        <tbody th:unless="${cartItems == null || cartItems.isEmpty()}">
                            <tr th:each="item : ${cartItems}">
                                <td class="product-remove"><a href="#" class="remove-wishlist"><i class="fal fa-times"></i></a></td>
                                
                                <td class="product-thumbnail">
                                    <a th:href="@{'/product/' + ${item.maSanPham}}">
                                        <img th:src="@{${item.hinhAnh}}" alt="Product Image">
                                    </a>
                                </td>
                                
                                <td class="product-title">
                                    <a th:href="@{'/product/' + ${item.maSanPham}}" th:text="${item.tenSanPham}">Tên sản phẩm</a>
                                </td>
                                
                                <td class="product-price" data-title="Price" th:text="${#numbers.formatCurrency(item.giaBan)}">$124.00</td>
                                
                                <td class="product-quantity" data-title="Qty">
                                    <div class="pro-qty">
                                        <input type="number" class="quantity-input" value="1"> </div>
                                </td>
                                
                                <td class="product-subtotal" data-title="Subtotal" th:text="${#numbers.formatCurrency(item.giaBan)}">$275.00</td> </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="row">
                    <div class="col-xl-5 col-lg-7 offset-xl-7 offset-lg-5">
                        <div class="axil-order-summery mt--80">
                            <h5 class="title mb--20">Tổng kết đơn hàng</h5>
                             <a th:href="@{/checkout}" class="axil-btn btn-bg-primary checkout-btn">Tiến hành thanh toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
