<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user}">

<head>
    <title>Cửa hàng</title>
</head>

<body>
<main layout:fragment="content">
    <div class="axil-breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="inner">
                        <ul class="axil-breadcrumb">
                            <li class="axil-breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                            <li class="separator"></li>
                            <li class="axil-breadcrumb-item active" aria-current="page">Cửa hàng</li>
                        </ul>
                        <h1 class="title">Khám phá tất cả sản phẩm</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="axil-shop-area axil-section-gap bg-color-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="axil-shop-sidebar">
                        <form id="filter-form" th:action="@{/shop}" method="get">
                            <input type="hidden" name="sort" th:value="${sort}">

                            <div class="toggle-list product-categories active">
                                <h6 class="title">DANH MỤC</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li th:classappend="${selectedCategoryId == null ? 'current-cat' : ''}"><a th:href="@{/shop(sort=${sort})}">Tất cả danh mục</a></li>
                                        <li th:each="category : ${categories}" th:classappend="${category.maDanhMuc == selectedCategoryId ? 'current-cat' : ''}">
                                            <a th:href="@{/shop(categoryId=${category.maDanhMuc}, sort=${sort})}" th:text="${category.tenDanhMuc}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="toggle-list product-categories active">
                                <h6 class="title">NHÀ SẢN XUẤT</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li th:each="brand : ${brands}">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="brandIds" th:value="${brand.maThuongHieu}" th:id="'brand-' + ${brand.maThuongHieu}"
                                                       th:checked="${selectedBrandIds != null and selectedBrandIds.contains(brand.maThuongHieu)}">
                                                <label class="form-check-label" th:for="'brand-' + ${brand.maThuongHieu}" th:text="${brand.tenThuongHieu}"></label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="toggle-list product-price-range active">
                                <h6 class="title">LỌC THEO GIÁ</h6>
                                <div class="shop-submenu">
                                    <input type="hidden" name="minPrice" id="min-price">
                                    <input type="hidden" name="maxPrice" id="max-price">
                                    <div class="price-filter-area">
                                        <div id="slider-range" class="mb-3"
                                             th:data-default-min="0"
                                             th:data-default-max="5000000"
                                             th:data-min-value="${minPrice != null ? minPrice : 0}"
                                             th:data-max-value="${maxPrice != null ? maxPrice : 5000000}">
                                        </div>
                                        <div class="flex-center">
                                            <span class="input-range">Giá: </span>
                                            <input type="text" id="amount" class="amount-range" readonly>
                                        </div>
                                    </div>
                                    <button type="submit" class="axil-btn btn-bg-primary mt-4 w-100">Áp dụng</button>
                                </div>
                            </div>

                            <a th:href="@{/shop}" class="axil-btn btn-bg-secondary mt-2 w-100 text-center">Xóa bộ lọc</a>
                        </form>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="axil-shop-top mb--40">
                        <div class="category-select align-items-center justify-content-lg-end justify-content-between">
                            <span class="filter-results" th:text="'Hiển thị ' + ${products.size()} + ' trên ' + ${totalElements} + ' kết quả'"></span>
                            <select id="sort-select" class="single-select">
                                <option value="newest" th:selected="${sort == 'newest' or sort == null}">Sắp xếp theo mới nhất</option>
                                <option value="price_asc" th:selected="${sort == 'price_asc'}">Giá: thấp đến cao</option>
                                <option value="price_desc" th:selected="${sort == 'price_desc'}">Giá: cao đến thấp</option>
                            </select>
                        </div>
                    </div>

                    <div class="row row--15">
                        <div th:if="${products.isEmpty()}" class="col-12 text-center">
                            <h4>Không tìm thấy sản phẩm nào phù hợp.</h4>
                        </div>
                        <div th:each="product : ${products}" class="col-xl-4 col-sm-6">
                            <div class="axil-product product-style-one mb--30">
                                <div class="thumbnail">
                                    <a th:href="@{/product/{id}(id=${product.maSanPham})}">
                                        <img th:src="@{'/uploads/' + ${product.hinhAnh}}" alt="Product Images">
                                    </a>
                                    <div class="product-hover-action">
                                        <ul class="cart-action">
                                            <li class="quickview">
                                                <a href="#" class="quick-view-btn" data-bs-toggle="modal" data-bs-target="#quick-view-modal" th:data-product-id="${product.maSanPham}">
                                                    <i class="far fa-eye"></i>
                                                </a>
                                            </li>
                                            <li class="select-option">
                                                <a href="#" class="add-to-cart-btn-ajax" th:data-product-id="${product.maSanPham}">
                                                    Thêm vào giỏ
                                                </a>
                                            </li>
                                            <li class="wishlist">
                                                <a href="#" class="toggle-wishlist-btn" th:data-product-id="${product.maSanPham}">
                                                    <i class="far fa-heart"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="product-content">
                                    <div class="inner">
                                        <h5 class="title"><a th:href="@{/product/{id}(id=${product.maSanPham})}" th:text="${product.tenSanPham}"></a></h5>
                                        <div class="product-price-variant">
                                            <span class="price current-price" th:text="${#numbers.formatDecimal(product.giaBan, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                                            <span class="price old-price" th:text="${#numbers.formatDecimal(product.giaNiemYet, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${totalPages > 1}" class="text-center pt--20">
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-lg justify-content-center">
                                <li class="page-item" th:classappend="${pageNumber == 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/shop(page=${pageNumber - 1}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandIds=${selectedBrandIds}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Trước</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item" th:classappend="${i == pageNumber ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/shop(page=${i}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandIds=${selectedBrandIds}, minPrice=${minPrice}, maxPrice=${maxPrice})}" th:text="${i}"></a>
                                </li>
                                <li class="page-item" th:classappend="${pageNumber == totalPages ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/shop(page=${pageNumber + 1}, size=${pageSize}, sort=${sort}, categoryId=${selectedCategoryId}, brandIds=${selectedBrandIds}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Sau</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
